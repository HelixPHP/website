<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Favicon support -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/dark.ico" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/ligth.ico" media="(prefers-color-scheme: light)">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    {% if page.layout == 'docs' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/docs.css">
    {% endif %}
    
    <!-- Feed -->
    {% feed_meta %}
</head>
