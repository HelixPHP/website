<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon support -->
    <link rel="icon" href="{{ '/assets/images/dark.ico' | relative_url }}" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="{{ '/assets/images/ligth.ico' | relative_url }}" media="(prefers-color-scheme: light)">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% if page.layout == 'docs' %}
    <link rel="stylesheet" href="{{ '/assets/css/docs.css' | relative_url }}">
    {% endif %}
</head>
