<!-- Header -->
<header class="docs-header">
    <div class="container">
        <nav class="docs-nav">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <img src="{{ '/assets/images/pivotphp-logo.svg' | relative_url }}" alt="{{ site.title }} Logo" class="logo-small">
            </a>
            <div class="nav-links">
                {% for item in site.navigation %}
                <a href="{% if item.external %}{{ item.url }}{% else %}{{ site.baseurl }}{{ item.url }}{% endif %}"
                   {% if item.external %}target="_blank" rel="noopener"{% endif %}>
                    {{ item.title }}
                </a>
                {% endfor %}
                {% include language-switcher.html %}
            </div>
        </nav>
    </div>
</header>
