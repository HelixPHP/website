<!-- Header -->
<header class="docs-header">
    <div class="container">
        <nav class="docs-nav">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <img src="{{ '/assets/images/pivotphp-logo.svg' | relative_url }}" alt="{{ site.title }} Logo" class="logo-small">
            </a>
            <div class="nav-links">
                {% for item in site.navigation %}
                <a href="{% if item.external %}{{ item.url }}{% else %}{{ site.baseurl }}{{ item.url }}{% endif %}"
                   {% if item.external %}target="_blank" rel="noopener"{% endif %}>
                    {{ item.title }}
                </a>
                {% endfor %}
                
                <!-- Theme Toggle -->
                <button class="theme-toggle-btn" data-theme-toggle aria-label="Toggle theme">
                    <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                    </svg>
                    <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                </button>
                
                {% include language-switcher.html %}
            </div>
        </nav>
    </div>
</header>
