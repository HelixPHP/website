<!-- Header -->
<header class="docs-header">
    <div class="container">
        <nav class="docs-nav">
            <a href="{{ site.baseurl }}/" class="nav-logo">
                <img src="{{ site.baseurl }}/assets/images/DarkLogo.png" alt="{{ site.title }} Logo" class="logo-small logo-dark">
                <img src="{{ site.baseurl }}/assets/images/LigthLogo.png" alt="{{ site.title }} Logo" class="logo-small logo-light">
                <span>{{ site.title }}</span>
            </a>
            <div class="nav-links">
                {% for item in site.navigation %}
                <a href="{% if item.external %}{{ item.url }}{% else %}{{ site.baseurl }}{{ item.url }}{% endif %}"
                   {% if item.external %}target="_blank" rel="noopener"{% endif %}>
                    {{ item.title }}
                </a>
                {% endfor %}
            </div>
        </nav>
    </div>
</header>
