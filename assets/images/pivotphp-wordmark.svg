<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="60" viewBox="0 0 250 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="scale(0.5)">
    <!-- Pivot Arrow - Top-Left to Center -->
    <rect x="25" y="49" width="36" height="14" rx="4" transform="rotate(-45 25 56)" fill="url(#textGradient)"/>
    
    <!-- Pivot Arrow - Center to Bottom-Right -->
    <rect x="59" y="56" width="36" height="14" rx="4" transform="rotate(45 95 63)" fill="url(#textGradient)"/>
    
    <!-- Center Pivot Point -->
    <circle cx="60" cy="60" r="10" fill="#EC4899"/>
    
    <!-- Center Point Ring -->
    <circle cx="60" cy="60" r="10" fill="none" stroke="#EC4899" stroke-width="4" opacity="0.2"/>
  </g>
  
  <!-- Text: Pivot -->
  <text x="70" y="38" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" letter-spacing="-0.02em" fill="url(#textGradient)">Pivot</text>
  
  <!-- Text: PHP -->
  <text x="157" y="38" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" letter-spacing="-0.02em" fill="#64748B">PHP</text>
</svg>