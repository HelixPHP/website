# Site settings
title: HelixPHP
tagline: The Evolutionary PHP Microframework
description: Build modern APIs with Express.js-like syntax, 52M+ ops/sec performance, and zero configuration.
url: "https://helixphp.github.io"
baseurl: "/website"
logo: /assets/images/DarkLogo.png

# Internationalization
languages: ["en", "pt"]
default_lang: "en"
exclude_from_localization: ["assets", "CNAME"]
parallel_localization: true

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-relative-links

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "docs"
  - scope:
      path: "pt"
      type: "pages"
    values:
      layout: "docs-i18n"
  - scope:
      path: "pt/docs"
      type: "pages"
    values:
      layout: "docs-i18n"

# Custom variables
github_url: https://github.com/helixphp
github_org: helixphp
twitter_username: helixphp
author: HelixPHP Team

# Navigation
navigation:
  - title: Home
    url: /
  - title: Documentation
    url: /docs/
  - title: GitHub
    url: https://github.com/helixphp
    external: true

# Footer
footer:
  links:
    - title: GitHub
      url: https://github.com/helixphp
    - title: Documentation
      url: /docs/
    - title: Examples
      url: /examples/

# Include Portuguese pages
include:
  - pt

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md