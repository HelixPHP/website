---
layout: default
---

<!-- Documentation Content -->
<main class="docs-main">
    <div class="container docs-container">
        {% include docs-sidebar.html %}

        <!-- Content -->
        <div class="docs-content">
            <article>
                <h1>{{ page.title }}</h1>
                {{ content }}
            </article>

            <!-- Navigation Links -->
            <div class="docs-nav-bottom">
                {% if page.prev %}
                <a href="{{ page.prev.url | relative_url }}" class="btn btn-ghost btn-lg">
                    ← {{ page.prev.title }}
                </a>
                {% endif %}

                {% if page.next %}
                <a href="{{ page.next.url | relative_url }}" class="btn btn-ghost btn-lg" style="margin-left: auto;">
                    {{ page.next.title }} →
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</main>

<!-- Documentation Scripts -->
<script src="{{ '/assets/js/active-nav.js' | relative_url }}"></script>
<script src="{{ '/assets/js/transitions.js' | relative_url }}"></script>
<script src="{{ '/assets/js/docs-mobile.js' | relative_url }}"></script>

<!-- Additional Styles for Documentation -->
<style>
/* Enhanced documentation content styles */
.docs-content h2 {
    position: relative;
    scroll-margin-top: var(--space-8);
}

.docs-content h2::before {
    content: '';
    position: absolute;
    left: calc(-1 * var(--space-10));
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 60%;
    background: var(--pivot-gradient-primary);
    border-radius: var(--radius-sm);
    opacity: 0.7;
}

.docs-content h3::before {
    content: '▸';
    color: var(--pivot-pink-600);
    margin-right: var(--space-2);
    font-weight: normal;
}

[data-theme="dark"] .docs-content h3::before {
    color: var(--pivot-pink-400);
}

/* Enhanced code blocks */
.docs-content pre {
    position: relative;
    overflow: hidden;
}

.docs-content pre::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--pivot-gradient-primary);
}

/* Enhanced tables */
.docs-content table {
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-card);
    border: 1px solid var(--color-border);
}

.docs-content table thead tr {
    background: var(--color-surface-secondary);
}

.docs-content table tbody tr:hover {
    background: var(--color-surface-hover);
}

/* Enhanced navigation */
.docs-nav-bottom {
    display: flex;
    justify-content: space-between;
    margin-top: var(--space-12);
    padding-top: var(--space-8);
    border-top: 2px solid var(--color-border);
    position: relative;
    background: var(--color-surface);
    border-radius: 0 0 var(--radius-xl) var(--radius-xl);
    margin-left: calc(-1 * var(--space-10));
    margin-right: calc(-1 * var(--space-10));
    margin-bottom: calc(-1 * var(--space-10));
    padding-left: var(--space-10);
    padding-right: var(--space-10);
    padding-bottom: var(--space-10);
}

.docs-nav-bottom::before {
    content: '';
    position: absolute;
    top: -2px;
    left: var(--space-10);
    width: 60px;
    height: 2px;
    background: var(--pivot-gradient-primary);
}

.docs-nav-bottom .btn {
    max-width: 45%;
    position: relative;
    overflow: hidden;
    background: var(--color-surface-secondary);
    border: 1px solid var(--color-border);
    color: var(--color-text-primary);
}

.docs-nav-bottom .btn:hover {
    background: var(--color-surface-hover);
    border-color: var(--color-border-hover);
    color: var(--color-text-primary);
}

.docs-nav-bottom .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, var(--color-surface-hover), transparent);
    transition: left 0.5s;
    opacity: 0.5;
}

.docs-nav-bottom .btn:hover::before {
    left: 100%;
}

/* Dark theme specific adjustments */
[data-theme="dark"] .docs-nav-bottom {
    background: var(--color-surface);
    border-top-color: var(--color-border);
}

[data-theme="dark"] .docs-nav-bottom .btn {
    background: var(--color-surface-secondary);
    border-color: var(--color-border);
    color: var(--color-text-primary);
}

[data-theme="dark"] .docs-nav-bottom .btn:hover {
    background: var(--color-surface-hover);
    border-color: var(--color-border-hover);
    color: var(--color-text-primary);
}

[data-theme="dark"] .docs-nav-bottom .btn::before {
    background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
}
</style>
