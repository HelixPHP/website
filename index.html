<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelixPHP - The Evolutionary PHP Microframework</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white; min-height: 100vh; display: flex;
            align-items: center; justify-content: center; text-align: center;
        }
        .container { max-width: 800px; padding: 2rem; }
        .logo { font-size: 4rem; margin-bottom: 1rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        .tagline { font-size: 1.5rem; margin-bottom: 2rem; opacity: 0.9; }
        .cta { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 1rem 2rem; border: 2px solid white;
            background: transparent; color: white; text-decoration: none;
            border-radius: 8px; font-weight: 600; transition: all 0.3s;
        }
        .btn:hover { background: white; color: #2E86AB; }
        .metrics {
            margin-top: 3rem; display: flex; justify-content: center;
            gap: 2rem; flex-wrap: wrap;
        }
        .metric { text-align: center; }
        .metric-value { font-size: 2rem; font-weight: bold; color: #F18F01; }
        .metric-label { font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§¬</div>
        <h1>HelixPHP</h1>
        <div class="tagline">The Evolutionary PHP Microframework</div>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">
            Built for performance. Designed to evolve.
        </p>

        <div class="cta">
            <a href="https://github.com/helixphp/framework" class="btn">
                View on GitHub
            </a>
            <a href="/docs" class="btn">
                Documentation
            </a>
            <a href="/examples" class="btn">
                Examples
            </a>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value">52M+</div>
                <div class="metric-label">Ops/Second</div>
            </div>
            <div class="metric">
                <div class="metric-value">Zero</div>
                <div class="metric-label">Configuration</div>
            </div>
            <div class="metric">
                <div class="metric-value">270+</div>
                <div class="metric-label">Tests</div>
            </div>
        </div>
    </div>
</body>
</html>
